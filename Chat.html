<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #e4e7eb;
        }

        header {
            display: flex;
            max-height: 200px;
            text-align: center;
            justify-content: center;
            backdrop-filter: blur(20px);
            background-color: #171718;
            color: #f1e8e8;
        }
        #Report{
            color: rgb(221, 221, 216);
            padding-right: 20px;
            padding-top: 20px;
            border-radius: 10px;
        }
        #Report:hover{
            color: #065ec4;
        }
        .chat-messages {
            flex-grow: 1;
            overflow: auto;
            border: 1px solid #eeeaeab5;
            min-height: 70%;
            min-width: 94%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            text-align: center;
            flex-direction: column; /* Reverse the order */
        }

        #chat-messages li {
            margin: 5px;
            padding: 20px;
            border-radius: 5px;
            background-color: #e8e5e5;
        }
        .send {
            height: 35px;
            width: 45px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            border: none;
            border-radius: 10px;
            margin-right: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }
        .send:hover{
            background-color: #5198e3;
        }
        .user-input {
            flex: 1;
            min-width: 300px;
            outline: none;
            font-size: 1.2em;
            padding: 10px;
            
            margin: 9px ;
            border-radius: 10px;
            border: 0.1px solid #e2e2e2f0;
            background: #f0efefd6;
            transition: 0.1s ease;
            resize: none;
            box-sizing: border-box;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #fafafa;
            border: 1px solid #e8e5e5ea;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 1px 1px 7px rgba(113, 112, 112, 0.476);
           
            padding: 10px;
            width: calc(100%);
        }
        #suggust{
            display: flex;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 13px;
        }
        #suggust button{
            margin-left: 20px;
            background-color: #8db8ef45;
            border-radius: 4px;
            text-align: center;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        #suggust button:hover{
            background-color: #187ad545;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        .user-input-container{
            display: flex;
            align-items: center;
            text-align: center;
            width: calc(100% - 128px);
            margin-top: 30px;
        }
        main{
            align-content: center;
            text-align: center;
            justify-content: center;
            
        }
        @media (max-width: 570px){
            .user-input-container{

            width: calc(100% - 60px);
        }
        #suggust{
            margin-right: 28px;
        }
            .sent{
                width:45;
                height:40;
            }
        #suggust h1{
font-size: 1px;
        }
        }

        /* Responsive styles */
      
    </style>
</head>
<body>
    <header>
        <h1 class="test">Beta Testing: 0.0.1</h1>
        <a id="Report" href="https://forms.gle/oNUpVPp7xvdY8JvM9" target="_blank">Report a bug</a>
    </header>

    <main>
       <section>
           <section class="chat-container">
               <ul class="chat-messages" id="chat-messages">
                   <!-- Chat messages will be added dynamically using JavaScript -->
               </ul>
               <div class="user-input-container">
                   <textarea class="user-input" id="user-input" name="user-input" placeholder="Enter your response..."></textarea>
                   <button class="send" id="send" type="button">Send</button>
               </div>
               <div id="suggust">
                   
                   <button id="Buttons" onclick="findMore()">Zakat in Islam</button>
                   <button id="Buttons" onclick="findMore2()">Fasting Rules</button>
                   <button id="Buttons" onclick="findMore3()">Jihad and Qital</button>
                   <button id="Buttons" onclick="findMore4()">Proof, Hijab In Islam</button>
               </div>
           </section>
       </section>
    </main>

    <footer>
        <p>&copy; 2024 WisdomPen. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Disable the "Send" button initially
            document.getElementById("send").disabled = true;

            // Function to enable/disable the "Send" button based on user input
            function toggleSendButton() {
                const userInput = document.getElementById("user-input").value.trim();

                // Enable the button if there is some non-whitespace input, otherwise disable it
                document.getElementById("send").disabled = userInput === '';
            }

            // Attach the toggleSendButton function to the input event of the user-input textarea
            document.getElementById("user-input").addEventListener("input", toggleSendButton);

            // Function to handle sending messages
            function handleSend() {
                const userInput = document.getElementById("user-input").value;
                // Prepend the new message to the beginning of the list
                document.getElementById("chat-messages").innerHTML = `<li><strong>You:</strong> ${userInput}</li>` + document.getElementById("chat-messages").innerHTML;
                document.getElementById("user-input").value = '';

                interact({ type: 'text', payload: userInput });

                // Disable the "Send" button after sending the message
                document.getElementById("send").disabled = true;
            }

            // Attach the handleSend function to the click event of the "Send" button
            document.getElementById("send").addEventListener("click", handleSend);
        });

        function findMore() {
            document.getElementById("user-input").value = "What Is Zakat, And It's Importance ";
        }

        function findMore2() {
            document.getElementById("user-input").value = "What Are The Islamic Rules For Fasting";
        }

        function findMore3() {
            document.getElementById("user-input").value = "Difference Between Jihad And Qital, and rules";
        }

        function findMore4() {
            document.getElementById("user-input").value = "Proof of Hijab In Islam";
        }

        const interact = (request) =>
            fetch(`https://general-runtime.voiceflow.com/state/user/${encodeURI($("#name").val())}/interact`, {
                method: 'POST',
                headers: { Authorization: API_KEY, 'Content-Type': 'application/json' },
                body: JSON.stringify({ request }),
            })
            .then((res) => res.json())
            .then((trace) => {
                trace.forEach((trace) => {
                    if (trace.type === 'speak' || trace.type === 'text') {
                        document.getElementById("chat-messages").innerHTML += `<li>${trace.payload.message}</li>`;
                    } else if (trace.type === 'end') {
                        document.getElementById("chat-messages").innerHTML += `<li><b>The End!</b></li>`;
                    }
                });
                document.getElementById("chat-messages").scrollTop = document.getElementById("chat-messages").scrollHeight;
            });
    </script>
</body>
</html>
