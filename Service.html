<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #0c0c0c;
            width: 100%;
        }

        * {
            padding: 0;
            margin: 0;
        }


        header {
            display: flex;
            max-height: 100px;
            text-align: center;
            justify-content: center;
            
            
            background-color: none;
            color: #f1e8e8;
            
            
        }
    
        li {
            display: inline-block;
            margin-right: 30px;
            margin-left: 20px ;
        }
    
        ul {
            position: fixed;
           z-index: 1; 
            text-align: center;
            min-width: 490px;
            min-height: 6px;
            border-radius: 39px;
           
            
            margin-bottom: 10px;
            padding-bottom: 20px;
            padding-top: 20px;
            background-color: #4a4a4ced;
            backdrop-filter: blur(20%);
            box-shadow: 0px 0px 0px   #3e3e3f;
            margin-top: 16px;
        }
    
        li a {
            
            text-decoration: none;
            color: #c2bcbc;
            width: 50px;
            height: 40px;
            border-radius: 8px;
            
        }
    
        li a:hover {
            text-decoration: none;
            color: #fff7f7;
        }
    
        header img {
            position: fixed;
        top: 15px; /* Adjust the top value to move the image down */
        left: 50%; /* Adjust the left value if needed */
        transform: translateX(-50%);
        width: 60px;
        }
        header img:hover{
            background-color: #353537;
            border-radius: 70px;
            margin-bottom: 9px;
        }
    
        section {
            min-width: 100%;
            display: flex;
            flex-wrap: wrap;
            max-height: 100%;
            align-items: center;
            justify-content: center;
            margin: 10px;
            margin-top: 100px;
        }

        section .continer {
            margin-top: 20px;
            margin: 20px;
            padding: 13px;
        width: 330px;
            box-shadow: 0px 0px 3px black;
            color: #f7f0f0;
            text-align: center;
            background-color: #232121;
        }
        section .continer:hover{
            background-color: #333;
        }
        .car {
            margin-top: 20px;
        }

        .car2,
        .car3 {
            box-shadow: 0px 0px 3px black;
            margin-top: 20px;
            background-color: #282626;
            color: white;
        }

        .text {
            margin-bottom: 10px;
            margin-top: 10px;
            /* text-wrap: balance; This property is not standard in CSS. */
        }

        .text img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 10px;
            max-height: 200px;
            cursor: pointer;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
        }

        @media (max-width: 800px) {
            section .continer {
                margin-left: 10px;
                width: calc(70% - 20px);
                margin-bottom: 30px;
            }
        }

        @media (max-width: 600px) {
            section .continer {
                margin-left: 10px;
                text-align: center;
                justify-content: center;
                width: calc(80% - 20px);
            }
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

                </div>
            </div>

            <div class="continer car2">

</html>
