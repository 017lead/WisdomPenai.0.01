        // Function to check the user's previous choice stored in a cookie
        function checkUserPreference() {
            const darkModeCookie = getCookie('darkMode');
            if (darkModeCookie === 'true') {
                // Apply dark mode
                document.body.classList.add('dark-mode');
            } else {
                // Apply light mode (if not already applied)
                document.body.classList.remove('dark-mode');
            }
        }

        // Function to get the value of a cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Call the function to check user preference when the page loads
        window.addEventListener('load', checkUserPreference);
    </script>

        const generateRandomString = () => {

            const userID = "user_" + generateRandomString(); // Generate a unique userID
            const request = { userID: userID }; // Include userID in the request
            fetchChatMessages(request)
                .then(displayMessages)
                .catch(handleError);
        };

        // Function to fetch chat messages
        const fetchChatMessages = (request) => {
            const url = `https://general-runtime.voiceflow.com/state/user/${encodeURIComponent(request.userID)}/interact`;
            const options = {
                method: 'POST',
                headers: { Authorization: API_KEY, 'Content-Type': 'application/json' },
                body: JSON.stringify({ request }),
            };
            return fetch(url, options)
                .then(handleResponse)
                .then((res) => res.json());
        };

        // Function to handle response from server
        const handleResponse = (response) => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response;
        };

        // Function to display messages in the chat interface
        const displayMessages = (trace) => {
            trace.forEach((trace) => {
                if (trace.type === 'speak' || trace.type === 'text') {
                    $("#chat-messages").append(`<li>${trace.payload.message}</li>`);
                } else if (trace.type === 'end') {
                    $("#chat-messages").append(`<li><b>The End!</b></li>`);
                }
            });
            $("#chat-messages").scrollTop($("#chat-messages")[0].scrollHeight);
        };

        // Function to handle errors
        const handleError = (error) => {
            console.error('Error:', error);
            // Handle the error, for example, display an error message to the user
            $("#chat-messages").append(`<li>Error: ${error.message}</li>`);
        };
