    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const getStartedLink = document.getElementById('getStartedLink');
    
            // Function to handle the click event
            function handleGetStartedClick(event) {
                event.preventDefault();
                const customInput = document.createElement('input');
                customInput.setAttribute('type', 'text');
                customInput.setAttribute('placeholder', 'Enter your preference (dark/light)');
                const confirmButton = document.createElement('button');
                confirmButton.textContent = 'Confirm';
                const cancelButton = document.createElement('button');
                cancelButton.textContent = 'Cancel';
                const container = document.createElement('div');
                container.appendChild(customInput);
                container.appendChild(confirmButton);
                container.appendChild(cancelButton);
                const popup = window.open('', '_blank', 'width=400,height=200');
                popup.document.body.appendChild(container);
    
                confirmButton.addEventListener('click', function() {
                    const preference = customInput.value.trim().toLowerCase();
                    if (preference === 'dark') {
                        // Redirect to dark mode page
                        window.location.href = 'dark_mode.html';
                        popup.close();
                    } else if (preference === 'light') {
                        // Redirect to light mode page
                        window.location.href = 'light_mode.html';
                        popup.close();
                    } else {
                        // Invalid input
                        alert("Invalid preference. Please enter 'dark' or 'light'.");
                    }
                });
    
                cancelButton.addEventListener('click', function() {
                    popup.close();
                });
            }
    
            // Add event listener to the link
            getStartedLink.addEventListener('click', handleGetStartedClick);
        });
    </script>

        <script> type="text/javascript">
window. addEventListener ('scroll', reveal);
function reveal(){

var reveals = document.querySelectorAll(' .reveal');

for (var i = 0; i < reveals.length; i++){
var windowheight = window.innerHeight;
var revealtop = reveals[i].getBoundingClientRect().top;
var revealpoint = 100;

if (revealtop < windowheight - revealpoint){
    reveals[i].classList.add('active');
}
else{
    reveals[i].classList.remove('active');
}
}

}

</script>
